{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block head_title %}Torail{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="d-flex vh-100 w-100" style="min-width:0">
    <!-- Sidebar -->
    <nav class="sidebar d-none d-md-flex flex-column">
      <div class="logo">
        <img src="{% static 'images/TorailLOGO.png' %}" alt="Torail" width="300">
      </div>
      <div class="nav flex-column px-3">
        <a class="nav-link" href="{% url 'front_home' %}"><i class="bi bi-house-door-fill"></i> ホーム</a>
      </div>
      <div class="mt-auto p-3">
        <!-- 何かフッタやクレジットがあれば -->
      </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow-1 p-3" style="background-color:#f6f8fa">
      {% if messages %}
        <div class="container-fluid" style="max-width:720px;">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
