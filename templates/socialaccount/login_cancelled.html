{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "ログインがキャンセルされました" %}{% endblock %}
{% block account_content %}
<div class="timer-card mx-auto">
  <h2 class="mb-3">{% trans "ログインがキャンセルされました" %}</h2>
  <p class="text-muted">{% trans "認可処理がキャンセルされたため、ログインを継続できませんでした。" %}</p>
  <div class="mt-4">
    <a class="btn btn-primary" href="{% url 'account_login' %}">{% trans "もう一度ログイン" %}</a>
    <a class="btn btn-outline-secondary ms-2" href="/">{% trans "トップへ戻る" %}</a>
  </div>
</div>
{% endblock %}
